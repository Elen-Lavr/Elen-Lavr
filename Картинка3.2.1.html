<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena - Data Analyst</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 900px;
            text-align: center;
            padding: 40px 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://blog.geekbrains.by/wp-content/uploads/2024/01/3_geekbrains.by-kto-takoj-analitik-dannyh-i-kak-im-stat-min-2048x1156.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            z-index: -2;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.7);
            z-index: -1;
        }

        h1 {
            margin: 0;
            padding: 0;
        }

        .typing-image {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            filter: drop-shadow(0 0 8px rgba(147, 197, 253, 0.2));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="overlay"></div>
        <h1>
            <img class="typing-image" 
                 src="https://readme-typing-svg.herokuapp.com/?font=Great+Vibes&size=38&color=93C5FD&width=800&height=120&duration=5000&pause=1500&lines=Hi,+I'm+Elena+ðŸ¤—;I+am+a+Data+Analyst+ðŸ’»;Behind+Every+Number+There+is+a+SolutionðŸ”Ž;Please+Support+and+Follow+ðŸ¤&center=true"

</body>
</html>
