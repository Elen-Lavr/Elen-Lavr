<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena - Data Analyst</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 900px;
            text-align: center;
            padding: 60px 40px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #1e3a8a, #3730a3);
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .text-line {
            font-size: 32px;
            margin: 15px 0;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        .text-line:nth-child(1) { animation-delay: 0.5s; }
        .text-line:nth-child(2) { animation-delay: 2s; }
        .text-line:nth-child(3) { animation-delay: 4s; }
        .text-line:nth-child(4) { animation-delay: 6s; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .emoji {
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="text-line">Hi, I'm Elena <span class="emoji">ü§ó</span></div>
            <div class="text-line">I am a Data Analyst <span class="emoji">üíª</span></div>
            <div class="text-line">Behind Every Number There is a Solution <span class="emoji">üîé</span></div>
            <div class="text-line">Please Support and Follow <span class="emoji">ü§ù</span></div>
        </div>
    </div>
</body>
</html>
